<!DOCTYPE html>
<html>

<head>
    
    <title>Car Simulator</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*" /> 
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"> </script>
    <script src="//unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js" > </script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script> 
    <script src="//cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene id = "city" background = "color: lightblue" inspector-plugin-recast>
        <a-entity id="look" look-controls camera position="0 2 20"></a-entity>
        <a-assets timeout = "10000">
            <a-assets-item id = "city" src = "C:/Users/Kostas S/Downloads/city_building_set_1/scene.gltf"></a-assets-item>
        </a-assets>
        <a-entity
        id="city"
        gltf-model="#city"
        position="0 0 0"
        scale="0.3 0.3 0.3"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        city-rotation-reader
        target-ring
        flying-birds
      >
      </a-entity>
        <!--<a-plane id = "cityset" gltf-model = "#city" position = "10 -2.6 -150" rotation = "0 90 0" scale = "1 1 1"></a-plane>-->
        <!--<a-plane id = "ground" geometry = "height: 400; width: 400; depth: 10;" repeat = "5 5" position = "0 -10 -163.73" rotation = "-90 0 0" color = "brown" visible = "true"></a-plane>-->
    </a-scene>
    
    
</body>
</html>
